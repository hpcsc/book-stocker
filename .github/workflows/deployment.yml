name: Deployment

on:
  push:

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: hpcsc
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Unit test
        shell: bash
        working-directory: ./components/api
        run: |
          ./batect unit-test

      - name: Upload unit coverage reports as artifact
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: unit-coverage-report
          path: ./components/api/coverage-unit*

      - name: Integration test
        id: integration-test
        shell: bash
        working-directory: ./components/api
        run: |
          ./batect integration-test

      - name: Upload integration coverage reports as artifact
        if: (success() || failure()) && (steps.integration-test.outcome == 'success' || steps.integration-test.outcome == 'failure')
        uses: actions/upload-artifact@v3
        with:
          name: integration-coverage-report
          path: ./components/api/coverage-integration*

      - name: Component test
        id: component-test
        shell: bash
        working-directory: ./components/api
        run: |
          ./batect component-test

      - name: Upload component coverage reports as artifact
        if: (success() || failure()) && (steps.component-test.outcome == 'success' || steps.component-test.outcome == 'failure')
        uses: actions/upload-artifact@v3
        with:
          name: component-coverage-report
          path: ./components/api/coverage-component*

      - name: Build and push Docker image
        working-directory: ./components/api
        shell: bash
        run: |
          ./scripts/build-docker.sh
        env:
          PUSH: true

  provision-staging-infra:
    name: Provision staging infra
    runs-on: ubuntu-latest
    needs:
      - build-api
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/provision-infra
        name: Provision infra
        with:
          environment: staging
