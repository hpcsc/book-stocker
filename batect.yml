project_name: book-stocker

containers:
  withBuildDirectory:
    build_directory: .
    volumes:
      - local: .
        container: /app
        options: cached
    working_directory: /app

  withImage:
    image: some-image
    volumes:
      - local: .
        container: /app
        options: cached
    working_directory: /app

tasks:
  sampleTask:
    description: some description
    run:
      container: withImage
      command: some-command
